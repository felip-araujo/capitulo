<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para ajustar o tamanho do campo de senha */
        #inputPassword {
            width: calc(100% - 50%);
            /* 50px é a largura total do botão de alternar senha */
        }
    </style>
</head>

<body>

    <div class="header" id="header">
        <img class="logo" src="./assets/image/logo_CI21_mini.png" alt="logo-capituo-inspetorial">
        <h1 class="h3"><span>Login <i class="fa-solid fa-arrow-right"> </i> </span> Capítulo Inspetorial 2024</h1>
    </div>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="login-container">
                    <div class="alert alert-warning"> Faça login com o seu email Institucional | ex.:
                        seuemail@isma.org.br</div>
                    <form action="php/autenticar.php" method="post">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">E-mail Institucional:</label>
                            <input type="email" class="form-control" id="inputEmail" name="email"
                                placeholder="Digite seu e-mail">
                        </div>
                            <label for="inputEmail" class="form-label">Senha:</label>
                            <div class="input-group">
                                <input type="password" class="form-control password" id="inputPassword" name="senha"
                                    placeholder="Digite a sua senha">
                                <button class="btn btn-outline-dark toggle-password" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>

                        <div class="mb-4">
                            <button type="submit" name="enviar" id="enviar"
                                class="btn btn-primary btn-block">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script async src="/assets/js/main.js"></script>
    <script async src="https://kit.fontawesome.com/d4755c66d3.js" crossorigin="anonymous"></script>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript do Bootstrap (opcional, mas necessário para funcionalidades como dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('togglePassword');
            const passwordField = document.getElementById('inputPassword');

            toggleButton.addEventListener('click', function () {
                const fieldType = passwordField.getAttribute('type');
                const isPasswordVisible = fieldType === 'text';

                passwordField.setAttribute('type', isPasswordVisible ? 'password' : 'text');

                // Atualiza o ícone do botão
                this.querySelector('i').classList.toggle('fa-eye', !isPasswordVisible);
                this.querySelector('i').classList.toggle('fa-eye-slash', isPasswordVisible);
            });
        });
    </script>
</body>

</html>
