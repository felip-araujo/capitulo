<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div class="header" id="header">
        <img class="logo" src="./assets/image/logo_CI21_mini.png" alt="logo-capituo-inspetorial">
        <h1> <span>Login <i class="fa-solid fa-arrow-right"> </i> </span> Cap√≠tulo Inspetorial 2024</h1>
    </div>
    <div class="container">
        <div class="card-login">
            <form action="" class="form-login"> 
                <label for="email" class="label"><p>E-mail:</p></label>
                <input type="text" class="input" id="email" placeholder="email@isma.org.br"> <i
                    class="fa-regular fa-envelope"></i>
                <label for="password" class="label"><p>Senha:</p></label>
                <input type="password" class="input" id="senha" placeholder="digite sua senha"> <i
                    class="fa-solid fa-lock"></i> <i class="fa-solid fa-eye"></i>
                <input type="submit" class="input-sub" id="submit">
            </form>
        </div>
    </div>

</body>
<script async src="./assets/js/main.js"></script>
<script async src="https://kit.fontawesome.com/d4755c66d3.js" crossorigin="anonymous"></script>

</html>
